apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gregorafc/kube-project-backend:1.0
          volumeMounts:
            - mountPath: /app/storage
              name: backend-data-volume
      volumes:
        - name: backend-data-volume
          persistentVolumeClaim:
            claimName: backend-pvc
